<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>

    <style>
   
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; 
            color: #333; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
            height: 100vh;
            padding: 20px;
        }

        /* Container Styles */
        .container, .container2 {
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        h3 {
            font-size: 1.2em;
            color: #004d99; 
            margin-bottom: 10px;
        }

        input, select {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1em;
            transition: all 0.3s ease-in-out;
        }

        input:focus, select:focus {
            border-color: #004d99;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 77, 153, 0.5);
        }

   
        button {
            background-color: #d50000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 100%;
            max-width: 400px; 
        }

        button:hover {
            background-color: #c20000; 
            transform: scale(1.05);
        }
        .container input, .container2 select {
            animation: fadeInUp 0.5s ease-in-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3> Price: </h3>
        <input type="number" placeholder="Enter Price" id="price"/>
    </div>
    <div class="container2">
        <h3> GST: </h3>
        <select id="GST" name="GST">
            <option value="18">18%</option>
            <option value="24">24%</option>
            <option value="36">36%</option>
        </select>
    </div>
    <div class="container">
        <h3> Quantity: </h3>
        <input type="number" placeholder="Enter Quantity" id="quantity"/>
    </div>

    <button onclick="generatebill()"> Result</button>

    <script src="bill.js"></script>
</body>
</html>
