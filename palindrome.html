<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #000e45;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #000f59;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <label for="userinput">Enter a word or phrase:</label>
        <input type="text" id="userinput" placeholder="Type here...">
        <button onclick="Check()">CHECK!</button>
        <p id="result"></p>
    </div>

    <script>
        function Check() {
            const userinput = document.getElementById('userinput').value.trim().toLowerCase();
            const reverseinput = userinput.split('').reverse().join('');
            
            if (userinput === reverseinput) {
                document.getElementById('result').textContent = `"${userinput}" is a Palindrome!`;
            } else {
                document.getElementById('result').textContent = `"${userinput}" is not a Palindrome.`;
            }
        }
    </script>
</body>
</html>
